<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>videos</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 80%;
      margin: 20px 0;
      border: 2px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>videos</h1>
  <div id="videos"></div>

  <script>
    // Lista nazw plików w folderze "filmy"
    const videos = ["gratulacje.mp4", "videos2.mp4", "videos3.mp4"];

    const container = document.getElementById("videos");
    filmy.forEach(nazwa => {
      const vid = document.createElement("video");
      vid.src = "filmy/" + nazwa;
      vid.controls = true;
      vid.autoplay = true;
      vid.muted = true; // autoplay działa tylko, jeśli film jest wyciszony
      container.appendChild(vid);
    });
  </script>
</body>
</html>
